<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script defer src="./app.js"></script>
    <title>ARSG-Serveur Login</title>
  </head>

  <body class="w-screen h-screen box-border bg-gray-200">
    <main
      class="container sm:w-full md:w-3/5 h-full flex flex-col justify-center items-center m-auto"
      id="app"
    >
      <div
        class="form-container flex flex-col justify-center items-center bg-white shadow-md rounded px-8 py-8"
      >
        <div
          class="form-header flex flex-col items-center text-center border-b-2 border-blue-500 pb-5 mb-10"
        >
          <h2 class="sm:text-base md:text-xl font-bold">
            Besoin de quelque chose sur l'ARSG Serveur?
          </h2>
          <p class="sm:text-base md:text-lg font-medium">Connectez vous! (*)</p>
        </div>
        <form
          class="form-content w-full"
          @submit="checkForm"
          action="http://www.google.be"
        >
          <p
            v-if="isError"
            class="w-full text-center bg-red-100 border border-red-200 rounded p-3 text-red-400 mb-5"
          >
            Votre nom d'utilisateur ou votre mot de passe est incorrect.
          </p>
          <div class="flex flex-wrap items-center">
            <div class="w-full mb-2 md:w-1/3 md:mb-0">
              <label class="block text-gray-500 font-bold" for="username">
                Utilisateur
              </label>
            </div>
            <template v-if="checkUserInput">
              <div class="w-full md:w-2/3">
                <input
                  class="w-full appearance-none bg-gray-200 border-2 border-gray-200 rounded py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-blue-500"
                  id="username"
                  type="text"
                  v-model="username"
                />
              </div>
            </template>
            <template v-else>
              <div class="w-full md:w-2/3">
                <input
                  class="w-full appearance-none bg-red-100 border-2 border-red-300 rounded py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-red-300"
                  id="username"
                  type="text"
                  v-model="username"
                />
              </div>
              <p class="w-full text-right text-red-400 text-sm">
                Votre nom d'utilisateur est requis.
              </p>
            </template>
          </div>
          <div class="flex flex-wrap items-center my-5">
            <div class="w-full mb-2 md:w-1/3 md:mb-0">
              <label class="block text-gray-500 font-bold" for="password">
                Mot de passe
              </label>
            </div>
            <template v-if="checkPasswordInput">
              <div class="w-full md:w-2/3">
                <input
                  class="w-full appearance-none bg-gray-200 border-2 border-gray-200 rounded py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-blue-500"
                  id="password"
                  type="password"
                  v-model="password"
                />
              </div>
            </template>
            <template v-else>
              <div class="w-full md:w-2/3">
                <input
                  class="w-full appearance-none bg-red-100 border-2 border-red-300 rounded py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-red-300"
                  id="password"
                  type="text"
                  v-model="password"
                />
              </div>
              <p class="w-full text-right text-red-400 text-sm">
                Votre mot de passe est requis.
              </p>
            </template>
          </div>
          <div class="flex justify-center mt-10 mb-5">
            <button
              class="shadow bg-blue-500 hover:bg-blue-400 focus:shadow-outline focus:outline-none text-white font-bold py-2 px-4 rounded"
              type="submit"
            >
              Connexion
            </button>
          </div>
          <p class="text-gray-500 text-sm text-center">
            (*) En vous connectant, vous certifiez être étudiant à l'ARSG.
          </p>
        </form>
      </div>
    </main>
  </body>
</html>
